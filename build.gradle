apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.zookeeper:zookeeper:3.4.8'
    testCompile 'junit:junit:4.12'

}

sourceCompatibility = 1.8
targetCompatibility = 1.7
version = '1.0'